<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="test-form">
    <label><b>Ситуация 1. «Размещение в канале»</b>
      <br>Вы решили разместить рекомендацию о нашем канале в другом Telegram-канале.
      <br>Администратор спрашивает: «Это ваш канал или вы просто его рекламируете?»
      </label>
    <select name="q1">
      <option value="">- выбрать -</option>
      <option value="a">Скажу, что это мой канал — быстрее договоримся</option>
      <option value="b">Отвечу, что я амбассадор и могу дать контакт менеджера</option>
      <option value="c">Напишу нейтрально: «Я представляю проект»</option>
      <option value="d">Попрошу подождать, уточню у менеджера и вернусь</option>
    </select>

    <label><b>Ситуация 2. «Догнать план»</b>
      <br>Количество заявок напрямую влияет на зарплату. До нужного количества не хватает, и коллега предлагает «подставить любые номера». Как поступите?
      </label>
    <select name="q2">
      <option value="">- выбрать -</option>
      <option value="a">Так и сделаю, иначе план не выполню</option>
      <option value="b">Возьму телефоны друзей или родственников</option>
      <option value="c">Попробую найти теплые контакты, пусть не самые целевые</option>
      <option value="d">Не буду мухлевать, лучше предупрежу руководителя, что ресурсы моих каналов исчерпаны</option>
    </select>

    <label><b>Ситуация 3. «Хейт-комментарий»</b>
      <br>Под постом пишут: «Это всё ерунда, никого не берут».
      </label>
    <select name="q3">
      <option value="">- выбрать -</option>
      <option value="a">Удалю, чтобы не портили картинку</option>
      <option value="b">Не отвечу — не хочу тратить время</option>
      <option value="c">Вежливо отвечу и приглашу обсудить подробнее в личке</option>
      <option value="d">Аргументированно отвечу в общем поле с фактами, но без конфликта, предварительно согласую текст с руководителем</option>
    </select>

    <label><b>Ситуация 4. Руководитель проекта пишет вам  «Ты поступил неправильно, так делать нельзя»</b>
      <br>Вы уверены, что действовали в рамках инструкции, но понимаете, что администратор мог не знать деталей или просто поспешил с выводами.
      <br>Как вы реагируете?
      </label>
    <select name="q4">
      <option value="">- выбрать -</option>
      <option value="a">Сначала уточняю у администратора, в чём именно ошибка, и спокойно объясняю, почему я сделал так</option>
      <option value="b">Соглашаюсь сразу,  чтобы не спорить</option>
      <option value="c">Отстаиваю свою позицию: «Я всё сделал правильно, это вы ошибаетесь»</option>
      <option value="d">Стараюсь больше не вступать в диалог, чтобы избежать конфликтов</option>
    </select>
    <button type="submit">ЗАВЕРШИТЬ</button>
  </form>
  <p id="result"></p>
  <p id="error"></p>

  <script src="test.js"></script>
</body>

</html>
